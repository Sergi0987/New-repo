<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <dialog class="modal">
            <form class="formContainer" id="modal">
                <div>
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title" placeholder="Title of book">
                </div>

                <div>
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="author" placeholder="Author of book">
                </div>
                
                <div>
                    <label for="pages">Amount of pages: </label>
                    <input type="number" id="pages" name="pages" placeholder="#">
                </div>

                <div id="checkbox">
                    <label for="read">Has this been read?
                        <div>
                            <div>
                                <p>Yes:</p>
                                <input type="checkbox" id="read" name="read" value="Yes">
                            </div>
                            <div>
                                <p>No:</p>
                                <input type="checkbox" id="read" name="read" value="Yes">
                            </div>
                        </div>
                    </label>
                </div>


            </form>
        </dialog>
    </div>

    <script src="objects.js"></script>
</body>
</html>
